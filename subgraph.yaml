specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Registry
    network: mumbai
    source:
      address: "0xE6b4923Ca38A5310b96784e732a52BF4999ee6Ab"
      abi: Registry
      startBlock: 43719375
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ModuleRegistration
        - Attested
        - Revoked
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: ModuleRegistration(indexed address,indexed address,bytes32)
          handler: handleModuleRegistration
        - event: Attested(indexed address,indexed address,bytes32,indexed address)
          handler: handleAttested
        - event: Revoked(indexed address,indexed address,indexed bytes32)
          handler: handleRevoked
      file: ./src/registry.ts
  - kind: ethereum
    name: VirtualColdStorage
    network: mumbai
    source:
      address: "0x31A669954c1d1882FA9b876e63bb868DD12Baa44"
      abi: VirtualColdStorage
      startBlock: 44942921
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ExecutionExecuted
        - ExecutionRequested
      abis:
        - name: VirtualColdStorage
          file: ./abis/VirtualColdStorage.json
      eventHandlers:
        - event: ExecutionExecuted(indexed address,address,uint256,bytes)
          handler: handleExecutionExecuted
        - event: ExecutionRequested(indexed address,address,uint256,bytes,uint256)
          handler: handleExecutionRequested
      file: ./src/virtualColdStorage.ts
  - kind: ethereum
    name: ScheduledOrders
    network: mumbai
    source:
      address: "0x955a2e690809CC5C2FfCF96212dc3b650AC2F816"
      abi: ScheduledOrders
      startBlock: 46135897
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ExecutionAdded
        - ExecutionStatusUpdated
        - ExecutionTriggered
      abis:
        - name: ScheduledOrders
          file: ./abis/ScheduledOrders.json
      eventHandlers:
        - event: ExecutionAdded(indexed address,indexed uint256)
          handler: handleExecutionAdded
        - event: ExecutionStatusUpdated(indexed address,indexed uint256)
          handler: handleExecutionStatusUpdated
        - event: ExecutionTriggered(indexed address,indexed uint256)
          handler: handleExecutionTriggered
      file: ./src/scheduledOrders.ts
  - kind: ethereum
    name: ScheduledTransfers
    network: mumbai
    source:
      address: "0xDb3234b7169ee6c4AF8E246959cE0Fedb07F7963"
      abi: ScheduledTransfers
      startBlock: 46143330
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ScheduledTransfersExecutionAdded
        - ScheduledTransfersExecutionStatusUpdated
        - ScheduledTransfersExecutionTriggered
      abis:
        - name: ScheduledTransfers
          file: ./abis/ScheduledTransfers.json
      eventHandlers:
        - event: ExecutionAdded(indexed address,indexed uint256)
          handler: handleExecutionAdded
        - event: ExecutionStatusUpdated(indexed address,indexed uint256)
          handler: handleExecutionStatusUpdated
        - event: ExecutionTriggered(indexed address,indexed uint256)
          handler: handleExecutionTriggered
      file: ./src/scheduled-transfers.ts
